<body>
    <header class="header">
        <div class="nav">
            <h1><a href="../page_index/"><img src="img/logo.png" alt="Spark"></a></h1>
            <!-- <p class="startBtn"><a href="">Sparkを作成する</a></p> -->
        </div>
    </header>
    <main class="main">

        <h2 class="title">Sparkを作成する</h2>
        <div class="selectWrap">
            <div class="select">
                <p class="select__title">時間制限</p>
                <select id="select_time" name="time">
                    <option value="none">無制限</option>
                    <option value="30">30分</option>
                    <option value="60">1時間</option>
                    <option value="90">1時間30分</option>
                    <option value="120">2時間</option>
                </select>
            </div>
            <div class="select">
                <p class="select__title">お助けトークテーマ</p>
                <select id="select_talktheme" name="talktheme">
                    <option value="none">無し</option>
                    <option value="first">初対面</option>
                    <option value="friend">友達</option>
                    <option value="student">学生</option>
                    <option value="adult">社会人</option>
                    <option value="drink">飲み会</option>
                    <option value="talk">雑談</option>
                    <option value="mygod">推しを語る</option>
                </select>
            </div>
        </div>
        <div class="createBtn">
            <a href="../page_room/?talktheme=none&time=none" id="toSpark">作成</a>
        </div>
    </main>
    <footer class="footer">
        <ul>
            <li><a href="">利用規約</a></li>

    </footer>

    <script src="js/start.js"></script>
