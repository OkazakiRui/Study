<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript">
    function load1(){//呼び出し方
      let name1=""; //空っぽのname1をつくる。let name1;でも可？てかいる？
      if(!localStorage.getItem("name1")){//name1に値がなかった場合
        name1="名前が入力されていません";
      }
      else{//あった場合
        name1=localStorage.getItem("name1");//name1にsaveしたときのnameの値(value)を代入する
      }
      console.log(`name1=${name1}`);//``でくくった後${}で文章ではなく値を呼び出せる//name1を"name1_out"という名前のinnerHTML(localStrage)に保存する
      document.getElementById("name1_out").innerHTML=name1;//"name1_out"という名前のinnerHTML(localStrage)にname1を代入する
    }

      function save1(){
        let name1=document.getElementById("name1_in").value;//name1という箱を作りname1_inのvalue値を代入する
        console.log(`name1_in=${name1_in}`);//name1_in=値　をlogに表記
        localStorage.setItem("name1",name1);//localStorageのname1にさっき21行目で取得したname1を入れる
      }
  </script>
  <title>submit_test</title>
</head>
<body>
  <form action="" method="POST">
    <input type="text" id="name1_in">
    <button id="btn1" onclick="save1();">保存</button>
    <button id="btn2" onclick="load1();">読み込み</button>
    <div id="name1_out"></div>
    
    <input type="text" id="name2_in">
    <button id="btn3">保存</button>
    <button id="btn4">読み込み</button>
    <div id="name2_out"></div>
  </form>

  <script>
    document.getElementById("btn3").onclick=function(){
      event.preventDefault();//Enterでsubmitされないようにする。(defaultの動作を無効化する文章)
      let name2=document.getElementById("name2_in").value;
        console.log(`name2_in=${name2_in}`);
        localStorage.setItem("name2",name2);
      }
    document.getElementById("btn4").onclick=function(){
      let name2="";
      if(!localStorage.getItem("name2")){
        name2="名前が入力されていません";
      }
      else{
        name2=localStorage.getItem("name2");
      }
      console.log(`name2=${name2}`);
      document.getElementById("name2_out").innerHTML=name2;

    }
  </script>
</body>
</html>
