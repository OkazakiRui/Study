<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="css/ress.css">
  <link rel="stylesheet" href="css/calculator.css">
  <title>calculator</title>
</head>
<body>
  <div id="Cal">
    <div id="CalMain">
      <div id="CalAnsFrame">
        <input type="text" id="CalAns" readonly="readonly">
      </div>
      <div id="ButtonList">
        <Button class="CItemOperations">AC</Button>
        <Button class="CItemOperations">C</Button>
        <Button class="CItemOperations">%</Button>
        <Button class="CItemOperations">÷</Button>
        <Button class="CItem">7</Button>
        <Button class="CItem">8</Button>
        <Button class="CItem">9</Button>
        <Button class="CItemOperations">×</Button>
        <Button class="CItem">4</Button>
        <Button class="CItem">5</Button>
        <Button class="CItem">6</Button>
        <Button class="CItemOperations">−</Button>
        <Button class="CItem">1</Button>
        <Button class="CItem">2</Button>
        <Button class="CItem">3</Button>
        <Button class="CItemOperations">＋</Button>
        <Button class="CItem">0</Button>
        <Button class="CItem">00</Button>
        <Button class="CItem">.</Button>
        <Button class="CItemOperations">＝</Button>

      </div>
    </div>
  </div>
  <script src="js/calculator.js" type="text/javascript"></script>
</body>
</html>
