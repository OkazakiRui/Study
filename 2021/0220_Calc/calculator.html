<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="css/ress.css" />
    <link rel="stylesheet" href="css/calculator.css" />
    <title>calculator</title>
  </head>
  <body>
    <div id="Cal">
      <div id="CalMain">
        <div id="CalAnsFrame">
          <input type="text" id="CalAns" readonly="readonly" />
        </div>
        <div id="ButtonList">
          <button style="order: 13" class="CItem">1</button>
          <button style="order: 14" class="CItem">2</button>
          <button style="order: 15" class="CItem">3</button>
          <button style="order: 9" class="CItem">4</button>
          <button style="order: 10" class="CItem">5</button>
          <button style="order: 11" class="CItem">6</button>
          <button style="order: 5" class="CItem">7</button>
          <button style="order: 6" class="CItem">8</button>
          <button style="order: 7" class="CItem">9</button>
          <button style="order: 17" class="CItem">0</button>
          <button style="order: 18" class="CItem">00</button>
          <button style="order: 19" class="CItem">.</button>
          <button style="order: 16" class="CItemOperations">＋</button>
          <button style="order: 12" class="CItemOperations">−</button>
          <button style="order: 8" class="CItemOperations">×</button>
          <button style="order: 4" class="CItemOperations">÷</button>
          <button style="order: 20" class="CItemOperations">＝</button>
          <button style="order: 2" class="CItemOperations">C</button>
          <button style="order: 1" class="CItemOperations">AC</button>
          <button style="order: 3" class="CItemOperations">%</button>
        </div>
      </div>
    </div>
    <script src="js/calculator.js" type="text/javascript"></script>
  </body>
</html>
